name: Manual Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release Version (e.g. v1.0.1)'
        required: true
        default: 'v1.0.1'

permissions:
  contents: write

jobs:
  # --- WINDOWS BUILD ---
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
    - name: Enable Windows Desktop
      run: flutter config --enable-windows-desktop
    - name: Get Dependencies
      run: flutter pub get
    - name: Build Windows
      run: flutter build windows --release
    - name: Compress Release
      run: Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath animeclient-windows.zip
    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Windows-Build
        path: animeclient-windows.zip

  # --- LINUX BUILD ---
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev libasound2-dev libmpv-dev mpv
      - name: Get Dependencies
        run: flutter pub get
      - name: Build Linux
        run: flutter build linux --release
      - name: Compress Linux Build
        run: tar -czf animeclient-linux.tar.gz -C build/linux/x64/release/bundle .
      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Linux-Build
          path: animeclient-linux.tar.gz

  # --- ANDROID BUILD ---
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Get Dependencies
        run: flutter pub get
      - name: Build APK
        run: flutter build apk --release
      - name: Upload Android Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Android-APK
          path: build/app/outputs/flutter-apk/app-release.apk

  # --- MACOS BUILD ---
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Enable MacOS Desktop
        run: flutter config --enable-macos-desktop
      - name: Get Dependencies
        run: flutter pub get
      - name: Build MacOS
        run: flutter build macos --release
      - name: Compress MacOS Build
        run: |
          cd build/macos/Build/Products/Release
          zip -r ../../../../../animeclient-macos.zip "AniCli Flutter.app"
      - name: Upload MacOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MacOS-Build
          path: animeclient-macos.zip

  # --- IOS BUILD (Unsigned) ---
  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Get Dependencies
        run: flutter pub get
      - name: Build iOS (No Codesign)
        run: flutter build ios --release --no-codesign
      - name: Pack IPA
        run: |
          mkdir Payload
          mv build/ios/iphoneos/Runner.app Payload/
          zip -r animeclient-unsigned.ipa Payload
      - name: Upload iOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: iOS-IPA-Unsigned
          path: animeclient-unsigned.ipa

  # --- CREATE RELEASE JOB ---
  # --- CREATE RELEASE JOB ---
  # --- CREATE RELEASE JOB ---
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-windows, build-linux, build-android, build-macos, build-ios]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      # Download all artifacts
      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: Windows-Build
      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: Linux-Build
      - name: Download Android Artifact
        uses: actions/download-artifact@v4
        with:
          name: Android-APK
      - name: Download MacOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: MacOS-Build
      - name: Download iOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: iOS-IPA-Unsigned

      - name: Generate Changelog and Body
        id: build_changelog
        run: |
          NEW_TAG="${{ inputs.version }}"
          
          # Find previous tag to generate a changelog range
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -z "$PREVIOUS_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"* %s")
          else
            CHANGELOG=$(git log --pretty=format:"* %s" $PREVIOUS_TAG..HEAD)
          fi

          # Create a generic, professional release body
          cat <<EOF > release_body.md
          ## Release $NEW_TAG üöÄ

          New update for **Ani-Cli Flutter**. Please report any issues on the [Issues tab](../../issues).

          ### üìù Changelog
          $CHANGELOG

          ### üì¶ Downloads
          | Platform | File |
          | :--- | :--- |
          | **Windows** | \`animeclient-windows.zip\` |
          | **Linux** | \`animeclient-linux.tar.gz\` |
          | **Android** | \`app-release.apk\` |
          | **macOS** | \`animeclient-macos.zip\` |
          | **iOS** | \`animeclient-unsigned.ipa\` (Unsigned) |
          EOF

      - name: Publish Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.version }}
          name: "Release ${{ inputs.version }}"
          body_path: release_body.md
          prerelease: false
          make_latest: true
          files: |
            animeclient-windows.zip
            animeclient-linux.tar.gz
            app-release.apk
            animeclient-macos.zip
            animeclient-unsigned.ipa
