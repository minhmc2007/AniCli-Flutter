name: Build Application

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  # --- WINDOWS BUILD ---
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
    - name: Enable Windows Desktop
      run: flutter config --enable-windows-desktop
    - name: Get Dependencies
      run: flutter pub get
    - name: Build Windows
      run: flutter build windows --release
    - name: Compress Release
      run: Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath animeclient-windows.zip
    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Windows-Build
        path: animeclient-windows.zip

  # --- LINUX BUILD ---
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev libasound2-dev libmpv-dev mpv
      - name: Get Dependencies
        run: flutter pub get
      - name: Build Linux
        run: flutter build linux --release
      - name: Compress Linux Build
        run: tar -czf animeclient-linux.tar.gz -C build/linux/x64/release/bundle .
      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Linux-Build
          path: animeclient-linux.tar.gz

  # --- ANDROID BUILD ---
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Get Dependencies
        run: flutter pub get
      - name: Build APK
        run: flutter build apk --release
      - name: Upload Android Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Android-APK
          path: build/app/outputs/flutter-apk/app-release.apk

  # --- MACOS BUILD ---
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Enable MacOS Desktop
        run: flutter config --enable-macos-desktop
      - name: Get Dependencies
        run: flutter pub get
      - name: Build MacOS
        run: flutter build macos --release
      # Create a simple DMG-like zip structure
      - name: Compress MacOS Build
        run: |
          cd build/macos/Build/Products/Release
          zip -r ../../../../../animeclient-macos.zip "AniCli Flutter.app"
      - name: Upload MacOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MacOS-Build
          path: animeclient-macos.zip

  # --- IOS BUILD (Unsigned) ---
  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Get Dependencies
        run: flutter pub get

      # We build with --no-codesign because we don't have Apple Certs in CI
      - name: Build iOS (No Codesign)
        run: flutter build ios --release --no-codesign

      # Manually create the .ipa structure so it can be sideloaded later
      - name: Pack IPA
        run: |
          mkdir Payload
          mv build/ios/iphoneos/Runner.app Payload/
          zip -r animeclient-unsigned.ipa Payload

      - name: Upload iOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: iOS-IPA-Unsigned
          path: animeclient-unsigned.ipa
